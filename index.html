<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Angular2 Bootstrap3 Modal Component</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.16/system-polyfills.js"></script>
    
    <script src="https://code.angularjs.org/2.0.0-beta.3/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.3/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.3/angular2.dev.js"></script>
    
    <script>
      System.config({
        transpiler: 'typescript', 
        typescriptOptions: {
            emitDecoratorMetadata: true,
            experimentalDecorators: true
        }, 
        packages: {
            'demo': {defaultExtension: 'ts'},
            'src': {defaultExtension: 'ts'}
        },
        map: {
            'jquery': 'https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js',
            'bootstrap': 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js',
        },
        meta: {
            'bootstrap': { 'deps': [ 'jquery' ] }
        },
      });
      System.import('demo/main').then(null, console.error.bind(console));
    </script>
</head>
<body>
    
    <modal-demo></modal-demo>
    
</body>
</html>
